<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kap10: Deploying {{ project["name"] }}</title>
    <link rel="stylesheet" href="/static/css/foundation.min.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body>

  <div class="row">
    <div class="large-12 columns">
      <h2 class="text-center">Deploying {{ project["name"] }}</h2>
      <p class="text-center red"><strong>Do not close this page while deploying.</strong></p>
      <input id="name" type="text" placeholder="Your name" class="text-center" />
      <input id="commit" type="text" placeholder="Commit SHA1" class="text-center" />
      <input id="pass" type="password" placeholder="Password" class="text-center" />
      <input id="posturl" type="hidden" value="/deploy/{{ id }}" />
      <input id="sseurl" type="hidden" value="/deploystatus/{{ id }}" />
      <button class="alert deploybtns" type="submit" id="deploy">Deploy</button>
    </div>
  </div>

  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        <pre id="output">Waiting for deploy.</pre>
      </div>
      <a href="/" class="button deploybtns">Back</a>
    </div>
  </div>


  <script src="/static/deploy.js"></script>
  </body>
</html>
